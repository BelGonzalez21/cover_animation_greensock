<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product card</title>
    <link rel="stylesheet" href="style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/34feb3b850.js"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="shoeBackground">
          <div class="gradients">
            <div class="gradient second" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">nike</h1>
          <img src="image/logo.png" alt="" class="logo" />
          <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

          <img src="image/blue.png" alt="" color="blue" class="shoe show" />
          <img src="image/red.png" alt="" color="red" class="shoe" />
          <img src="image/green.png" alt="" color="green" class="shoe" />
          <img src="image/orange.png" alt="" color="orange" class="shoe" />
          <img src="image/black.png" alt="" color="black" class="shoe" />
        </div>
        <!-- sback -->
        <div class="info">
          <div class="shoeName">
            <div>
              <h1 class="big">Nike Zoom HD 12</h1>
              <span class="new">new</span>
            </div>
            <h3 class="small">Men's running shoes</h3>
          </div>
          <div class="description">
            <h3 class="title">Product info</h3>
            <p class="text">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Deleniti
              impedit quidem mollitia non consectetur ex voluptate molestias
              modi obcaecati aliquid.
            </p>
          </div>
          <div class="color-container">
            <h3 class="title">Color</h3>
            <div class="colors">
              <span class="color active" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">size</h3>
            <div class="sizes">
              <span class="size">7</span>
              <span class="size">8</span>
              <span class="size active">9</span>
              <span class="size">10</span>
              <span class="size">11</span>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy"
              ><i class="fas fa-shopping-cart"></i>Add to cart</a
            >
            <div class="price">
              <i class="fas fa-dollar-sign"></i>
              <h2>199.99</h2>
            </div>
            <!-- /*56565*/ -->
          </div>
          <!-- 68 -->
        </div>
        <!-- info -->
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
